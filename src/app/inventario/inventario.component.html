<div class="content">
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 15px;">
            <p><mat-icon>inventory_2</mat-icon> Lectura de Inventario</p>
        </div>
        <div class="col-md-12" style="margin-bottom: 15px;">
            <button mat-raised-button (click)="create()">Agregar <mat-icon>add</mat-icon></button>
            <button mat-raised-button (click)="clear()">Limpiar <mat-icon>clear_all</mat-icon></button>
            <button mat-raised-button (click)="download()">Descargar <mat-icon>download</mat-icon></button>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Filtrar</mat-label>
                <input matInput autocomplete="off" (keyup)="filter($event)">
                <mat-icon matSuffix>filter_list</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                    <th mat-header-cell *matHeaderCellDef>
                        {{column.header}}
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{column.cell(row)}}
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
